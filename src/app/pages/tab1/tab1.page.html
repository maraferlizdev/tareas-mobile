<ion-header class="ion-no-border" >
  <ion-toolbar>
    <ion-title >
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 <ion-list *ngFor="let lista of deseosService.listas">
  <ion-item detail="">
    <ion-label>{{lista.titulo}}</ion-label>
  </ion-item>
 </ion-list>

 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="agregarLista()" >
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
