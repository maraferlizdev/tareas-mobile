<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title> {{lista.titulo}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>

      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()" label="Nuevo Item"
        labelPlacement="floating" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="lista.items.length>0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.items ; let i = index" class="animated fadeInDown">
      <ion-item>

        <ion-checkbox [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)" justify="start"
          labelPlacement="end">{{item.desc}}</ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon (click)="borrarItem(i)" slot="icon-only" name="close-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
