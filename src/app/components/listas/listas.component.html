<ion-list >
<ion-item-sliding *ngFor="let lista of deseosService.listas| filtroCompletado:terminada" >
 
    <ion-item (click)="listaSelecionada(lista)" detail="" >
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-badge color="tertiary">{{lista.items.length}} elementos</ion-badge>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)" color="danger">
        <ion-icon  slot="icon-only" name="close-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option color="Tertiary">
        <ion-icon (click)="editarLista(lista)"  slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
  </ion-list>
